<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Me Please!!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Catch Me Please!!!!</h1>
        <div class="controls">
            <button id="start-button">Start Game</button>
            <button id="stop-button">Stop Game</button>
            <button id="restart-button">Restart Game</button>
            <button id="new-game-button">New Game</button>
        </div>
        <div class="game-area" id="game-area">
            <div class="basket" id="basket"></div>
        </div>
        <div class="score-board">
            <p>Score: <span id="score">0</span></p>
            <p>Missed: <span id="missed">0</span></p>
            <p>Highest Score: <span id="highest-score">0</span></p>
        </div>
        <div class="game-over" id="game-over">
            <p>Game Over! Your final score is: <span id="final-score"></span></p>
        </div>
    </div>
    <footer>
        <p>All copyrights reserved to Catch Me Please!!!!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
